<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Question üíñ</title>

<style>
body{
  margin:0;
  min-height:100vh;
  background:linear-gradient(135deg,#ffe6ee,#fff0f5);
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
  font-family:Arial,sans-serif;
}

/* floating hearts */
.heart{
  position:absolute;
  font-size:20px;
  opacity:0.6;
  animation:float 10s linear infinite;
}
@keyframes float{
  from{transform:translateY(110vh);opacity:.6;}
  to{transform:translateY(-10vh);opacity:0;}
}

/* CARD */
.card{
  background:white;
  width:92vw;
  max-width:420px;
  height:75vh;              /* üîë EXACT SIZE */
  padding:16px;
  border-radius:22px;
  text-align:center;
  box-shadow:0 20px 40px rgba(0,0,0,.25);
  z-index:2;
  display:flex;
  flex-direction:column;
  align-items:center;
}

/* IMAGE */
.image-box{
  position:relative;
  width:100%;
  height:38%;               /* üîë IMAGE CHHOTI */
}

.image-box img{
  width:100%;
  height:100%;
  object-fit:cover;
  object-position:center;
  border-radius:16px;
}

/* BUTTONS INSIDE IMAGE */
.buttons{
  position:absolute;
  bottom:16px;
  left:50%;
  transform:translateX(-50%);
  width:90%;
  height:80px;
}

button{
  padding:14px 38px;        /* üîë BUTTON BIG */
  border-radius:32px;
  font-size:18px;
  border:none;
  cursor:pointer;
  position:absolute;
}

#yes{
  background:#ff4d6d;
  color:white;
  left:0;
}

#no{
  background:white;
  border:2px solid #ff4d6d;
  color:#ff4d6d;
  right:0;
  transition:transform .2s,opacity .3s;
}

h2{
  margin-top:16px;
  color:#d6336c;
  font-size:20px;
  min-height:48px;
}

/* confetti */
.confetti{
  position:fixed;
  width:8px;
  height:14px;
  top:-10px;
  animation:fall 2.5s linear forwards;
}
@keyframes fall{
  to{transform:translateY(110vh) rotate(720deg);opacity:0;}
}
</style>
</head>

<body>

<div class="card">
  <div class="image-box">
    <img src="galaxy.jpg">

    <div class="buttons" id="btnArea">
      <button id="yes">Yes üòç</button>
      <button id="no">No üôà</button>
    </div>
  </div>

  <h2 id="text">Do you want to meet me? üòå</h2>
</div>

<script>
/* hearts */
for(let i=0;i<14;i++){
  const h=document.createElement("div");
  h.className="heart";
  h.innerHTML="üíó";
  h.style.left=Math.random()*100+"vw";
  h.style.animationDuration=(Math.random()*4+8)+"s";
  document.body.appendChild(h);
}

/* taunts */
const taunts=[
  "Soch lo üòè",
  "Pakki baat? üëÄ",
  "Itna bhaav kyun üòå",
  "Bas YES hi bacha hai üòé"
];

let t=0;
const noBtn=document.getElementById("no");
const yesBtn=document.getElementById("yes");
const text=document.getElementById("text");
const area=document.getElementById("btnArea");

/* evil no (inside image only) */
function evil(){
  const msg = taunts[t % taunts.length];
  text.innerText = msg;

  if(msg.includes("YES hi bacha")){
    noBtn.style.opacity="0";
    noBtn.style.pointerEvents="none";
    return;
  }

  const maxX = area.clientWidth - noBtn.offsetWidth;
  const maxY = area.clientHeight - noBtn.offsetHeight;

  const x = Math.random()*maxX;
  const y = Math.random()*maxY;

  noBtn.style.transform = `translate(${x}px,${y}px)`;
  t++;
}

noBtn.addEventListener("mouseover",evil);
noBtn.addEventListener("touchstart",evil);

/* confetti */
function blast(){
  for(let i=0;i<120;i++){
    const c=document.createElement("div");
    c.className="confetti";
    c.style.left=Math.random()*100+"vw";
    c.style.background=`hsl(${Math.random()*360},100%,60%)`;
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),2600);
  }
}

/* yes click */
yesBtn.addEventListener("click",()=>{
  blast();
  text.innerText="I knew it üòåüíñ";

  setTimeout(()=>{
    window.location.href =
"https://wa.me/919210732298?text=I%20Love%20You%20Meri%20Jaan%F0%9F%92%9E%F0%9F%92%93%F0%9F%A5%B0";
  },4000);
});
</script>

</body>
</html>

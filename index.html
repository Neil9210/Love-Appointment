<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Question üíñ</title>

<style>
*{box-sizing:border-box;}

body{
  margin:0;
  min-height:100vh;
  background:linear-gradient(135deg,#ffe6ee,#fff0f5);
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
  font-family:Arial,sans-serif;
}

/* floating hearts */
.heart{
  position:absolute;
  font-size:22px;
  opacity:0.6;
  animation:float 10s linear infinite;
}
@keyframes float{
  from{transform:translateY(110vh);opacity:.6;}
  to{transform:translateY(-10vh);opacity:0;}
}

/* CARD */
.card{
  background:white;
  width:92vw;
  max-width:420px;
  padding:18px;
  border-radius:22px;
  text-align:center;
  box-shadow:0 20px 40px rgba(0,0,0,.2);
  z-index:2;
  display:flex;
  flex-direction:column;
  gap:14px;
}

/* IMAGE AREA */
.image-box{
  position:relative;
  width:100%;
  height:260px;
  border-radius:16px;
  overflow:hidden;
}

.image-box img{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* NO BUTTON (VISIBLE + MOVING) */
#no{
  position:absolute;
  left:60%;
  top:70%;
  transform:translate(-50%,-50%);
  z-index:2;

  background:white;
  border:3px solid #ff4d6d;
  color:#ff4d6d;
  padding:18px 44px;
  border-radius:40px;
  font-size:22px;
  cursor:pointer;
  transition:transform .2s,opacity .3s;
}

/* TEXT */
h2{
  color:#d6336c;
  font-size:22px;
  margin:0;
}

/* YES BUTTON */
.buttons{
  height:80px;
}

#yes{
  padding:18px 44px;
  border-radius:40px;
  font-size:22px;
  border:none;
  cursor:pointer;
  background:#ff4d6d;
  color:white;
}

/* CONFETTI */
.confetti{
  position:fixed;
  width:8px;
  height:14px;
  top:-10px;
  animation:fall 2.5s linear forwards;
}
@keyframes fall{
  to{transform:translateY(110vh) rotate(720deg);opacity:0;}
}
</style>
</head>

<body>

<div class="card">

  <div class="image-box" id="moveArea">
    <img src="galaxy.jpg" alt="Love Image">
    <button id="no">No üôà</button>
  </div>

  <h2 id="text">Do you want to meet me? üòå</h2>

  <div class="buttons">
    <button id="yes">Yes üòç</button>
  </div>

</div>

<script>
/* HEARTS */
for(let i=0;i<14;i++){
  const h=document.createElement("div");
  h.className="heart";
  h.innerHTML="üíó";
  h.style.left=Math.random()*100+"vw";
  h.style.animationDuration=(Math.random()*4+8)+"s";
  document.body.appendChild(h);
}

/* TAUNTS */
const taunts=[
  "Soch lo üòè",
  "Pakki baat? üëÄ",
  "Itna bhaav kyun üòå",
  "No ka option bug ho gaya üòÇ",
  "Bas YES hi bacha hai üòé"
];

let t=0;
const noBtn=document.getElementById("no");
const yesBtn=document.getElementById("yes");
const text=document.getElementById("text");
const area=document.getElementById("moveArea");

/* EVIL NO ‚Äî ONLY INSIDE IMAGE */
function evil(){
  const msg = taunts[t % taunts.length];
  text.innerText = msg;

  if(msg.includes("YES hi bacha")){
    noBtn.style.opacity="0";
    noBtn.style.pointerEvents="none";
    return;
  }

  const maxX = area.clientWidth - noBtn.offsetWidth;
  const maxY = area.clientHeight - noBtn.offsetHeight;

  const x = Math.random()*maxX;
  const y = Math.random()*maxY;

  noBtn.style.left = x + "px";
  noBtn.style.top  = y + "px";

  t++;
}

noBtn.addEventListener("mouseover",evil);
noBtn.addEventListener("touchstart",evil);

/* CONFETTI */
function blast(){
  for(let i=0;i<120;i++){
    const c=document.createElement("div");
    c.className="confetti";
    c.style.left=Math.random()*100+"vw";
    c.style.background=`hsl(${Math.random()*360},100%,60%)`;
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),2600);
  }
}

/* YES CLICK */
yesBtn.addEventListener("click",()=>{
  blast();
  text.innerText="Good choice üòé";
  setTimeout(()=>{
    window.location.href="yes.html";
  },1500);
});
</script>

</body>
</html>

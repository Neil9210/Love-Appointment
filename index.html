<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Question üíñ</title>

<style>
body{
  margin:0;
  min-height:100vh;
  background:linear-gradient(135deg,#ffe6ee,#fff0f5);
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
  font-family:Arial,sans-serif;
}

/* floating hearts */
.heart{
  position:absolute;
  font-size:22px;
  opacity:0.6;
  animation:float 10s linear infinite;
}
@keyframes float{
  from{transform:translateY(110vh);opacity:.6;}
  to{transform:translateY(-10vh);opacity:0;}
}

/* FULL SCREEN CARD */
.card{
  background:white;
  width:92vw;
  height:85vh;
  padding:20px;
  border-radius:22px;
  text-align:center;
  box-shadow:0 20px 40px rgba(0,0,0,.2);
  z-index:2;
  display:flex;
  flex-direction:column;
  justify-content:space-between;
}

img{
  width:100%;
  height:55%;
  object-fit:cover;
  border-radius:16px;
}

h2{
  color:#d6336c;
  margin:15px 0;
  min-height:48px;
}

/* buttons */
.buttons{
  height:120px;
  position:relative;
}

button{
  padding:14px 34px;
  border-radius:30px;
  font-size:18px;
  border:none;
  cursor:pointer;
}

#yes{
  background:#ff4d6d;
  color:white;
}

#no{
  background:white;
  border:2px solid #ff4d6d;
  color:#ff4d6d;
  position:absolute;
  right:0;
  transition:transform .2s,width .2s,opacity .3s;
}

/* confetti */
.confetti{
  position:fixed;
  width:8px;
  height:14px;
  top:-10px;
  animation:fall 2.5s linear forwards;
}
@keyframes fall{
  to{transform:translateY(110vh) rotate(720deg);opacity:0;}
}
</style>
</head>

<body>

<div class="card">
  <img src="galaxy.jpg">

  <h2 id="text">Do you want to meet me? üòå</h2>

  <div class="buttons">
    <button id="yes">Yes üòç</button>
    <button id="no">No üôà</button>
  </div>
</div>

<script>
/* hearts */
for(let i=0;i<14;i++){
  const h=document.createElement("div");
  h.className="heart";
  h.innerHTML="üíó";
  h.style.left=Math.random()*100+"vw";
  h.style.animationDuration=(Math.random()*4+8)+"s";
  document.body.appendChild(h);
}

const taunts=[
  "Soch lo üòè",
  "Pakki baat? üëÄ",
  "Itna bhaav kyun üòå",
  "No ka option bug ho gaya üòÇ",
  "Bas YES hi bacha hai üòé"
];

let t=0;
const noBtn=document.getElementById("no");
const yesBtn=document.getElementById("yes");
const text=document.getElementById("text");

/* evil no */
function evil(){
  const msg = taunts[t % taunts.length];
  text.innerText = msg;

  // jab bug wala text aaye ‚Üí NO gayab
  if(msg.includes("bug")){
    noBtn.style.opacity = "0";
    noBtn.style.pointerEvents = "none";
    return;
  }

  const x=Math.random()*220;
  const y=Math.random()*90;
  const scale=Math.random()*0.4+0.6;
  const rot=Math.random()*360;

  noBtn.style.transform =
    `translate(${x}px,${y}px) scale(${scale}) rotate(${rot}deg)`;
  noBtn.style.width=(Math.random()*40+70)+"px";

  t++;
}

noBtn.addEventListener("mouseover",evil);
noBtn.addEventListener("touchstart",evil);

/* confetti */
function blast(){
  for(let i=0;i<120;i++){
    const c=document.createElement("div");
    c.className="confetti";
    c.style.left=Math.random()*100+"vw";
    c.style.background=`hsl(${Math.random()*360},100%,60%)`;
    c.style.animationDelay=Math.random()*0.3+"s";
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),2600);
  }
}

/* yes click */
yesBtn.addEventListener("click",()=>{
  blast();
  text.innerText="Good choice üòé";
  setTimeout(()=>{
    window.location.href =
"https://wa.me/919210732298?text=I%20Love%20You%20Meri%20Jaan%F0%9F%92%9E%F0%9F%92%93%F0%9F%A5%B0";
  },1500);
});
</script>

</body>
</html>

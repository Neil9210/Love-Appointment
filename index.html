<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Question üíñ</title>

<style>
*{box-sizing:border-box;}

body{
  margin:0;
  min-height:100vh;
  background:linear-gradient(135deg,#ffe6ee,#fff0f5);
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:Arial,sans-serif;
}

/* CARD (RED BOX AREA) */
.card{
  position:relative;
  background:white;
  width:92vw;
  max-width:420px;
  padding:18px;
  border-radius:22px;
  box-shadow:0 20px 40px rgba(0,0,0,.2);
  text-align:center;
}

/* IMAGE */
.image-box{
  width:100%;
  height:260px;
  border-radius:16px;
  overflow:hidden;
}
.image-box img{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* TEXT */
h2{
  color:#d6336c;
  margin:16px 0;
}

/* BUTTON AREA */
.buttons{
  position:relative;
  height:110px;
}

/* BUTTON COMMON */
button{
  padding:18px 44px;
  border-radius:40px;
  font-size:22px;
  border:none;
  cursor:pointer;
}

/* YES */
#yes{
  background:#ff4d6d;
  color:white;
}

/* NO (MOVING) */
#no{
  position:absolute;
  right:0;
  bottom:0;
  background:white;
  border:3px solid #ff4d6d;
  color:#ff4d6d;
  transition:transform .2s, opacity .3s;
}
</style>
</head>

<body>

<div class="card" id="card">

  <div class="image-box">
    <img src="galaxy.jpg">
  </div>

  <h2 id="text">Do you want to meet me? üòå</h2>

  <div class="buttons" id="moveArea">
    <button id="yes">Yes üòç</button>
    <button id="no">No üôà</button>
  </div>

</div>

<script>
const noBtn = document.getElementById("no");
const area  = document.getElementById("moveArea");
const text  = document.getElementById("text");

const taunts = [
  "Soch lo üòè",
  "Pakki baat? üëÄ",
  "Itna bhaav kyun üòå",
  "Bas YES hi bacha hai üòé"
];

let t = 0;

function evil(){
  text.innerText = taunts[t % taunts.length];

  if(t === taunts.length-1){
    noBtn.style.opacity="0";
    noBtn.style.pointerEvents="none";
    return;
  }

  const maxX = area.clientWidth - noBtn.offsetWidth;
  const maxY = area.clientHeight - noBtn.offsetHeight;

  const x = Math.random()*maxX;
  const y = Math.random()*maxY;

  noBtn.style.transform = `translate(${x}px, ${y}px)`;
  t++;
}

noBtn.addEventListener("mouseover", evil);
noBtn.addEventListener("touchstart", evil);

document.getElementById("yes").addEventListener("click",()=>{
  text.innerText="Good choice üòé";
});
</script>

</body>
</html>

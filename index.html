<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Question üíñ</title>

<style>
*{box-sizing:border-box;}

body{
  margin:0;
  min-height:100vh;
  background:linear-gradient(135deg,#ffe6ee,#fff0f5);
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
  font-family:Arial,sans-serif;
}

/* FLOATING HEARTS */
.heart{
  position:absolute;
  font-size:60px;
  opacity:15;
  animation:float 18s linear infinite;
}
@keyframes float{
  from{transform:translateY(120vh);}
  to{transform:translateY(-70vh);}
}

/* CARD */
.card{
  position:relative;
  background:white;
  width:92vw;
  max-width:420px;
  padding:18px;
  border-radius:22px;
  text-align:center;
  box-shadow:0 20px 40px rgba(0,0,0,.2);
  display:flex;
  flex-direction:column;
  gap:14px;
}

/* IMAGE */
.image-box{
  width:100%;
  height:260px;
  border-radius:16px;
  overflow:hidden;
}
.image-box img{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* TEXT */
h2{
  color:#d6336c;
  font-size:22px;
  margin:0;
}

/* BUTTONS */
.buttons{height:80px;}

#yes{
  margin-left:-180px;
  padding:18px 44px;
  border-radius:40px;
  font-size:22px;
  border:none;
  cursor:pointer;
  background:#ff4d6d;
  color:white;
}

#no{
  position:absolute;
  left:55%;
  top:85%;
  transform:translate(-20%,-50%);
  z-index:5;
  background:white;
  border:3px solid #ff4d6d;
  color:#ff4d6d;
  padding:18px 44px;
  border-radius:40px;
  font-size:22px;
  cursor:pointer;
  transition:.2s;
}

/* CONFETTI */
.confetti{
  position:fixed;
  top:-20px;
  animation:fall linear forwards;
}
@keyframes fall{
  to{
    transform:translateY(120vh) rotate(1080deg);
    opacity:0;
  }
}
</style>
</head>

<body>

<div class="card" id="cardArea">

  <div class="image-box">
    <img src="galaxy.jpg"
         onerror="this.src='https://picsum.photos/600/400?love'"
         alt="Love Image">
  </div>

  <button id="no">No üôà</button>

  <h2 id="text">Do you want to meet me? üòå</h2>

  <div class="buttons">
    <button id="yes">Yes üòç</button>
  </div>

</div>

<script>
/* BACKGROUND HEARTS */
for(let i=0;i<14;i++){
  const h=document.createElement("div");
  h.className="heart";
  h.innerHTML="üíó";
  h.style.left=Math.random()*100+"vw";
  h.style.animationDuration=(Math.random()*6+10)+"s";
  document.body.appendChild(h);
}

/* TAUNTS */
const taunts=[
  "Soch lo üòè",
  "Pakki baat? üëÄ",
  "Itna bhaav kyun üòå",
  "No ka option bug ho gaya üòÇ",
  "Bas YES hi bacha hai üòé"
];

let index=0;

const noBtn=document.getElementById("no");
const yesBtn=document.getElementById("yes");
const text=document.getElementById("text");
const area=document.getElementById("cardArea");

/* EVIL NO BUTTON ‚Äì FIXED */
function evil(){
  // Show taunt
  text.innerText = taunts[index];

  // Last taunt ‚Üí remove No
  if(index === taunts.length-1){
    noBtn.style.opacity="0";
    noBtn.style.pointerEvents="none";
    return;
  }

  // Move No button
  const maxX = area.clientWidth - noBtn.offsetWidth;
  const minY = area.clientHeight * 0.45;
  const maxY = area.clientHeight - noBtn.offsetHeight;

  noBtn.style.left = Math.random()*maxX + "px";
  noBtn.style.top  = minY + Math.random()*(maxY-minY) + "px";

  index++;
}

// ONE interaction only
noBtn.addEventListener("pointerdown", evil);

/* CONFETTI */
function blast(){
  const count = window.innerWidth < 500 ? 180 : 300;
  for(let i=0;i<count;i++){
    const c=document.createElement("div");
    c.className="confetti";
    c.style.left=Math.random()*100+"vw";
    const size=Math.random()*14+12;
    c.style.width=size+"px";
    c.style.height=size*1.6+"px";
    c.style.background=`hsl(${Math.random()*360},100%,60%)`;
    c.style.animationDuration=(Math.random()*2+3)+"s";
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),6000);
  }
}

/* YES CLICK */
yesBtn.addEventListener("click",()=>{
  blast();
  text.innerText="Good choice üòé";
  setTimeout(()=>location.href="yes.html",2000);
});
</script>

</body>
</html>
